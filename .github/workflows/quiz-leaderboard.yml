name: Quiz leaderboard container

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}  

      - name: Set lowercase actor
        id: lowercase_actor
        run: echo "actor=domesday7" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend/quiz-leaderboard
          file: ./backend/quiz-leaderboard/Dockerfile
          push: true
          tags: ghcr.io/${{ env.actor }}/kapuut.quiz-leaderboard:latest 